<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Method</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: gray;
}

header {
    background-color: #0beaea;
    color: #160e0e;
    padding: 1rem;
    text-align: right;
    position: inherit;
    margin: auto;
}
nav a {
    text-decoration: none;
    color: #181616;
    padding: 10px;
    margin: 0 15px; 
}

header nav ul {
    list-style: none;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin-right: 20px;
}

header nav ul li a {
    text-decoration: none;
    color: #181616;
}


.payment-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.payment-form {
  background-color: #fff;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.input-group {
  margin-bottom: 20px;
}

input[type="text"] {
  width: calc(50% - 5px);
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-right: 5px;
}

button .search {
  width: 100%;
  padding: 10px;
  /* background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer; */
}

button:hover {
  background-color: #45a049;
} */
.search {
            width: 20%;
            height: 10%;
            float: right;}

  </style>
</head>
<body>
    <header>
        <h1>
            <center><font size="7" face="Forte">welcome to estel baking</font></center>
        </h1>
        <nav id="container">
                <font size="3"><a href="shop.html">Home</a>
                    <a href="product.html">Products</a>
                    <a href="About.html">About</a>
                    <a href="#ft">Contact us</a>
                    <a href="log in.html">log in</a>
                    <form class="search">
                        <input type="search" placeholder="Search" aria-label="Search">
                        <button type="submit">Search</button>
                    </form>
           
    </font>

        </nav>
    </header>

  <div class="payment-container">
    <form id="payment-form">
      <h2>Payment Method</h2>
      <center>
      <div class="input-group">
        <input type="text" id="CNIC" placeholder="Enter your CNIC" required>
    </div>
    <div class="input-group">
        <input type="text" id="Name" placeholder="Your Name" required>
    </div>
      <div class="input-group">
        <input type="text" id="cardholder" placeholder="Cardholder's Name" required>
      </div>
      <div class="input-group">
        <input type="text" id="cardnumber" placeholder="Card Number" required>
      </div>
      <div class="input-group">
        <input type="text" id="expiry" placeholder="MM/YY" required>
        <input type="text" id="cvv" placeholder="CVV" required>
      </div>
      <button type="submit">Pay Now</button>
    </center>
      <script src="script.js"></script>
    </form>
  </div>
  
</body>
</html>
