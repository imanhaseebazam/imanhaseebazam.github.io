    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;

}

header {
    background-color: #0beaea;
    color: #160e0e;
    padding: 1rem;
    text-align: center;
    position: inherit;
    margin: auto;
}
nav a {
    text-decoration: none;
    color: #181616;
    padding: 10px;

}

header nav ul {
    list-style: none;
    padding: 0;
}

header nav ul li {
    display: inline;

}

header nav ul li a {
    text-decoration: none;
    color: #181616;
}

section {
    padding: 20px;
    text-align: center;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px;
}

.product-item {
    border: 1px solid #ddd;
    padding: 10px;
}

.product-item img {
    max-width: 50%;
    height: auto;
    border-bottom: 1px solid #ddd;
    margin-bottom: 10px;
}

footer {
    background-color: #0beaea;
    color: #030404;
    text-align: center;
    padding: 1rem 0;
    position: inherit;
    bottom: 0;
    width: 100%;
}
