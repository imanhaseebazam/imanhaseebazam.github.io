<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
      body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: gray;
}
nav a {
    text-decoration: none;
    color: #181616;
    padding: 10px;
    margin: 0 15px; 
}

header {
    background-color: #0beaea;
    color: #160e0e;
    padding: 1rem;
    text-align: center;
    position: inherit;
    margin: auto;
}

header nav ul {
    list-style: none;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin-right: 20px;
}

header nav ul li a {
    text-decoration: none;
    color: #181616;
}

section {
    padding: 20px;
    text-align: center;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px;
}

.product-item {
    border: 1px solid #ddd;
    padding: 10px;
}

.product-item img {
    max-width: 50%;
    height: auto;
    border-bottom: 1px solid #ddd;
    margin-bottom: 10px;
}

footer
{
    background-color: #0beaea;
    color: #030404;
    text-align: center;
    padding: 1rem 0;
    position: inherit;
    bottom: 0;
    width: 100%;
}


.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-form {
  background-color: #fff;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.input-group {
  margin-bottom: 20px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}


button:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>
    <header class="fixed">
        <h1>
           <center><font size="7" face="Forte">Estel Baking</font></center>
        </h1>
        <nav id="container">

           <font size="3"><a href="shop.html">Home</a>

            <a href="products.html">Products</a>&nbsp;&nbsp;
            <a href="about.html">About</a>
            <a href="contacts.html">Contact</a>
            <a href="log in.html">log in</a>
    </font>
    </nav>
    </header>
  <div class="login-container">
    <form class="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2024 Sweet Treats Bakery</p>
</footer>
</body>
</html>
